version: '3.8'

services:
  luna-agent:
    build: .
    container_name: luna-agent-app
    ports:
      - "8501:8501"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - SERP_API_KEY=${SERP_API_KEY}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY}
      - POSTGRES_HOST={POSTGRES_HOST}
      - POSTGRES_PORT={POSTGRES_PORT}
      - POSTGRES_DB={POSTGRES_DB}
      - POSTGRES_USER={POSTGRES_USER}
      - POSTGRES_PASSWORD={POSTGRES_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - luna-network
    restart: unless-stopped
    volumes:
      - ./src:/app/src
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: pgvector/pgvector:pg16
    container_name: luna-postgres
    environment:
      - POSTGRES_DB=pgql
      - POSTGRES_USER=executive
      - POSTGRES_PASSWORD=LunaSp@ceX
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - luna-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U executive -d pgql"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  luna-network:
    driver: bridge
    name: luna-network

volumes:
  postgres_data:
    driver: local
    name: luna_postgres_data