version: '3.8'

services:
  luna-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: luna-agent-preview
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - PYTHONPATH=/app
      - ENV=development
    working_dir: /app
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - luna-network

  redis:
    image: redis:7-alpine
    container_name: luna-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - luna-network

  postgres:
    image: postgres:15-alpine
    container_name: luna-postgres
    environment:
      - POSTGRES_DB=luna_agent
      - POSTGRES_USER=luna
      - POSTGRES_PASSWORD=luna_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - luna-network

volumes:
  redis_data:
  postgres_data:

networks:
  luna-network:
    driver: bridge
